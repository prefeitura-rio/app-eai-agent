<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Experimentos de IA</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS do Admin (reutilizado para consistência) -->
    <link rel="stylesheet" href="/eai-agent/admin/static/style.css">
    <!-- CSS Específico da Página -->
    <link rel="stylesheet" href="/eai-agent/admin/experiments_v2/static/experiment.css">
    <!-- Axios para HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Marked.js para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <!-- Tela de Login -->
        <div class="card login-container">
            <div class="card-body">
                <h2 class="mb-4 text-center">Painel Administrativo</h2>
                <p class="text-center text-muted mb-4">Dashboard de Experimentos</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="token" class="form-label">Token de Autenticação</label>
                        <input type="password" class="form-control" id="token" 
                               placeholder="Insira o token de autenticação" required autocomplete="new-password">
                    </div>
                    <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Painel Principal (escondido inicialmente) -->
    <div id="experimentsPanel" class="d-none">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dashboard de Experimentos</a>
                 <div class="d-flex align-items-center">
                    <button id="logoutBtn" class="btn btn-sm btn-outline-light">Sair</button>
                </div>
            </div>
        </nav>
        
        <div class="main-container">
            <div class="container-fluid">
                 <!-- Formulário de Busca -->
                <div class="row justify-content-center search-bar-row">
                    <div class="col-lg-10 col-xl-8">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" id="experimentIdInput" placeholder="Insira o ID do experimento (ex: RXhwZXJpbWVudDozNzU=)">
                            <button class="btn btn-primary btn-lg" type="button" id="fetchExperimentBtn">
                                <i class="bi bi-search me-1"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div id="alertArea" class="mt-3"></div>

                <div id="loadingIndicator" class="d-none text-center my-5">
                    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-3 text-muted">Buscando dados do experimento...</p>
                </div>

                <div id="resultContainer" class="mt-4 d-none">
                     <!-- Metadados e Métricas Gerais -->
                    <div id="dashboardHeader">
                        <div id="metadataContainer" class="mb-4"></div>
                        <div id="summaryMetricsContainer" class="mb-4"></div>
                        <div id="filterContainer" class="mb-4"></div>
                    </div>

                    <!-- Layout Principal: Sidebar + Conteúdo -->
                    <div class="row g-4">
                        <!-- Coluna da Sidebar (Lista de Test Runs) -->
                        <div class="col-lg-4 col-xl-3">
                            <div id="sidebar-wrapper">
                                <h5 class="sidebar-title">Test Runs</h5>
                                <div class="list-group" id="test-runs-list">
                                    <!-- Itens da lista serão inseridos aqui -->
                                </div>
                            </div>
                        </div>

                        <!-- Coluna do Conteúdo Principal (Detalhes do Test Run) -->
                        <div class="col-lg-8 col-xl-9">
                           <div id="main-content-area">
                                <!-- Conteúdo do run selecionado será inserido aqui -->
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualização do JSON -->
    <div class="modal fade" id="jsonModal" tabindex="-1" aria-labelledby="jsonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="jsonModalLabel">JSON Original do Experimento</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <pre><code><!-- Conteúdo do JSON será inserido aqui --></code></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para modificar comportamento de login -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const API_BASE_URL = 'https://services.staging.app.dados.rio/eai-agent';
            
            const checkTokenAndProceed = (token) => {
                 axios.get(`${API_BASE_URL}/api/v1/system-prompt`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    localStorage.setItem('adminToken', token);
                    document.querySelector('.login-wrapper').classList.add('d-none');
                    document.getElementById('experimentsPanel').classList.remove('d-none');
                    document.dispatchEvent(new Event('experimentsReady'));
                })
                .catch(error => {
                    localStorage.removeItem('adminToken'); // Limpa token inválido
                    const errorMsg = document.getElementById('errorMsg');
                    if (errorMsg) {
                        errorMsg.classList.remove('d-none');
                        errorMsg.textContent = 'Token inválido ou expirado. Faça o login novamente.';
                    }
                });
            };

            const storedToken = localStorage.getItem('adminToken');
            if (storedToken) {
                checkTokenAndProceed(storedToken);
            } else {
                 document.querySelector('.login-wrapper').style.display = 'flex';
            }

            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const tokenInput = document.getElementById('token').value;
                    checkTokenAndProceed(tokenInput);
                });
            }
        });
    </script>
    
    <!-- JS da Aplicação -->
    <script src="/eai-agent/admin/experiments_v2/static/experiment.js"></script>
</body>
</html>
