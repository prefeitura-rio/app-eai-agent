<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Experimentos</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS Específico da Página -->
    <link rel="stylesheet" href="/eai-agent/admin/experiments/static/experiment.css">
    <!-- Axios para HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Marked.js para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Tela de Login (Inalterada) -->
    <div class="container mt-5 login-container">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4 text-center">Painel Administrativo</h2>
                <p class="text-center text-muted mb-4">Visualizador de Experimentos</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="token" class="form-label">Token de Autenticação</label>
                        <input type="password" class="form-control" id="token" placeholder="Insira o token de autenticação" required autocomplete="new-password">
                    </div>
                    <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Painel Principal (Layout Totalmente Novo) -->
    <div id="experimentsPanel" class="d-none">
        <div class="navbar">
            <h1 class="nav-title">Dashboard de Experimentos</h1>
            <button id="logoutBtn" class="btn btn-sm btn-outline-light">Sair</button>
        </div>

        <div class="search-bar-container">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg glass-input" id="experimentIdInput" placeholder="Insira o ID do experimento...">
                <button class="btn btn-primary btn-lg" type="button" id="fetchExperimentBtn">
                    <i class="bi bi-search me-1"></i> Buscar
                </button>
            </div>
        </div>

        <div id="alertArea" class="container-fluid px-4"></div>

        <div id="loadingIndicator" class="d-none text-center my-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        
        <div id="resultContainer" class="d-none">
            <!-- Sidebar para lista de testes e filtros -->
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div id="summaryMetricsContainer"></div>
                    <div id="filterContainer"></div>
                    <div id="test-run-list-container" class="test-run-list-container">
                         <h5 class="sidebar-section-title">Test Runs</h5>
                         <ul id="test-run-list" class="test-run-list"></ul>
                    </div>
                </div>
            </aside>
            
            <!-- Conteúdo Principal para detalhes do teste -->
            <main class="main-content">
                 <div id="metadataContainer" class="mb-4"></div>
                 <div id="main-content-area" class="main-content-area">
                    <div class="placeholder-content">
                        <i class="bi bi-eyedropper"></i>
                        <h5>Selecione um Test Run</h5>
                        <p>Clique em um item da lista à esquerda para ver os detalhes.</p>
                    </div>
                 </div>
            </main>
        </div>
    </div>

    <!-- Template para o item da lista de testes (melhor prática que innerHTML) -->
    <template id="test-run-item-template">
        <li class="test-run-item">
            <div class="test-id">ID do Teste: <span></span></div>
            <div class="test-metrics"></div>
        </li>
    </template>

    <!-- Modal para visualização do JSON (Inalterado) -->
    <div class="modal fade" id="jsonModal" tabindex="-1" aria-labelledby="jsonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jsonModalLabel">JSON Original do Experimento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-dark text-light">
            <pre><code></code></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JS de Login (Inalterado) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const API_BASE_URL = '/eai-agent';
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const token = document.getElementById('token').value;
                
                axios.get(`${API_BASE_URL}/api/v1/system-prompt`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    localStorage.setItem('adminToken', token);
                    document.querySelector('.login-container').classList.add('d-none');
                    document.getElementById('experimentsPanel').classList.remove('d-none');
                    document.dispatchEvent(new Event('experimentsReady'));
                })
                .catch(error => {
                    const errorMsg = document.getElementById('errorMsg');
                    errorMsg.classList.remove('d-none');
                    errorMsg.textContent = 'Token inválido ou erro de autenticação.';
                });
            });
        });
    </script>
    
    <!-- JS da Aplicação -->
    <script src="/eai-agent/admin/experiments_v2/static/experiment.js"></script>
</body>
</html>
