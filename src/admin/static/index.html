<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - System Prompts</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/admin/static/style.css">
    <!-- React e ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js" crossorigin></script>
    <!-- Axios para HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Mensagem de carregamento até o React iniciar -->
        <div class="container mt-5">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando o painel administrativo...</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript da Aplicação sem Babel, usando apenas createElement -->
    <script src="/admin/static/app.js"></script>
</body>
</html>
