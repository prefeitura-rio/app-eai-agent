<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Painel Administrativo</title>
    <!-- Libs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- App CSS with Auth styles -->
    <link rel="stylesheet" href="/eai-agent/admin/utils/auth/auth.css">
    <!-- Favicon -->
    <link rel="icon" href="{{BASE_API_URL}}/admin/utils/auth/favicon.ico" type="image/x-icon">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div></div>
                <button id="themeToggleBtn" class="btn btn-outline-secondary btn-sm" title="Alternar tema">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
            </div>
            <h1><i class="bi bi-shield-lock me-2"></i>Painel Administrativo</h1>
            <p>Sistema de Análise de Experimentos de IA</p>
        </div>
        
        <div class="auth-body">
            <div id="errorMessage" class="error-message">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorText"></span>
            </div>
            
            <div id="successMessage" class="success-message">
                <i class="bi bi-check-circle me-2"></i>
                <span id="successText"></span>
            </div>
            
            <form id="authForm">
                <div class="mb-3">
                    <label for="authToken" class="form-label fw-semibold">
                        <i class="bi bi-key me-2"></i>Token de Autenticação
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="authToken" 
                        placeholder="Insira seu token de autenticação" 
                        required 
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-auth w-100">
                    <span id="loginText">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </span>
                    <span id="loadingSpinner" class="loading-spinner">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Autenticando...
                    </span>
                </button>
            </form>
        </div>
        
        <div class="auth-footer">
            <small>
                <i class="bi bi-info-circle me-1"></i>
                Acesso restrito a usuários autorizados
            </small>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração global da API
        window.API_BASE_URL_OVERRIDE = "{{BASE_API_URL}}";
    </script>
    <script src="/eai-agent/admin/utils/auth/auth.js"></script>
</body>
</html>
