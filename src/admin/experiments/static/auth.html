<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Painel Administrativo</title>
    <!-- Libs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Favicon -->
    <link rel="icon" href="{{BASE_API_URL}}/admin/experiments/favicon.ico" type="image/x-icon">
    
    <!-- Custom Auth CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        
        .auth-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .auth-header h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .loading-spinner {
            display: none;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 10px;
            color: #dc3545;
            padding: 12px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.3);
            border-radius: 10px;
            color: #198754;
            padding: 12px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .auth-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Dark theme styles */
        [data-bs-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        [data-bs-theme="dark"] .auth-container {
            background: rgba(33, 37, 41, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        [data-bs-theme="dark"] .auth-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        [data-bs-theme="dark"] .auth-header h1 {
            color: #e6edf3;
        }
        
        [data-bs-theme="dark"] .auth-header p {
            color: #7d8590;
        }
        
        [data-bs-theme="dark"] .form-control {
            background-color: #21262d;
            border-color: #30363d;
            color: #e6edf3;
        }
        
        [data-bs-theme="dark"] .form-control:focus {
            background-color: #21262d;
            border-color: #58a6ff;
            color: #e6edf3;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
        }
        
        [data-bs-theme="dark"] .form-control::placeholder {
            color: #7d8590;
        }
        
        [data-bs-theme="dark"] .form-label {
            color: #e6edf3;
        }
        
        [data-bs-theme="dark"] .btn-auth {
            background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
        }
        
        [data-bs-theme="dark"] .btn-auth:hover {
            box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
        }
        
        [data-bs-theme="dark"] .error-message {
            background: rgba(248, 81, 73, 0.1);
            border-color: rgba(248, 81, 73, 0.3);
            color: #f85149;
        }
        
        [data-bs-theme="dark"] .success-message {
            background: rgba(63, 185, 80, 0.1);
            border-color: rgba(63, 185, 80, 0.3);
            color: #3fb950;
        }
        
        [data-bs-theme="dark"] .auth-footer {
            color: #7d8590;
        }
        
        [data-bs-theme="dark"] .btn-outline-secondary {
            color: #7d8590;
            border-color: #30363d;
        }
        
        [data-bs-theme="dark"] .btn-outline-secondary:hover {
            background-color: #30363d;
            color: #e6edf3;
            border-color: #30363d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div></div>
                <button id="themeToggleBtn" class="btn btn-outline-secondary btn-sm" title="Alternar tema">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
            </div>
            <h1><i class="bi bi-shield-lock me-2"></i>Painel Administrativo</h1>
            <p>Sistema de Análise de Experimentos de IA</p>
        </div>
        
        <div class="auth-body">
            <div id="errorMessage" class="error-message">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorText"></span>
            </div>
            
            <div id="successMessage" class="success-message">
                <i class="bi bi-check-circle me-2"></i>
                <span id="successText"></span>
            </div>
            
            <form id="authForm">
                <div class="mb-3">
                    <label for="authToken" class="form-label fw-semibold">
                        <i class="bi bi-key me-2"></i>Token de Autenticação
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="authToken" 
                        placeholder="Insira seu token de autenticação" 
                        required 
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-auth w-100">
                    <span id="loginText">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </span>
                    <span id="loadingSpinner" class="loading-spinner">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Autenticando...
                    </span>
                </button>
            </form>
        </div>
        
        <div class="auth-footer">
            <small>
                <i class="bi bi-info-circle me-1"></i>
                Acesso restrito a usuários autorizados
            </small>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuração global da API
        window.API_BASE_URL_OVERRIDE = "{{BASE_API_URL}}";
    </script>
    <script src="/eai-agent/admin/experiments/static/auth.js"></script>
</body>
</html>
