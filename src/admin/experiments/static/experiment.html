<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Experimentos</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS do Admin (reutilizado para consistência) -->
    <link rel="stylesheet" href="/eai-agent/admin/static/style.css">
    <!-- CSS Específico da Página (URL atualizada) -->
    <link rel="stylesheet" href="/eai-agent/admin/experiments/static/experiment.css">
    <!-- Axios para HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Marked.js para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Tela de Login -->
        <div class="card login-container">
            <div class="card-body">
                <h2 class="mb-4 text-center">Painel Administrativo</h2>
                <p class="text-center text-muted mb-4">Visualizador de Experimentos</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="token" class="form-label">Token de Autenticação</label>
                        <input type="password" class="form-control" id="token" 
                               placeholder="Insira o token de autenticação" required autocomplete="new-password">
                    </div>
                    <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
        
        <!-- Painel Principal (escondido inicialmente) -->
        <div id="experimentsPanel" class="admin-container d-none">
            <div class="navbar">
                <h1 class="nav-title">Visualizador de Experimentos v1</h1>
                <div class="d-flex align-items-center">
                    <button id="logoutBtn" class="btn btn-sm btn-outline-light">Sair</button>
                </div>
            </div>
            
            <div class="card glass-card mt-4">
                <div class="card-body p-lg-5">
                    <p class="text-center text-muted mb-5">Insira o ID do experimento para buscar seus dados em formato JSON.</p>
                
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg glass-input" id="experimentIdInput" placeholder="ID: RXhwZXJpbWVudDozNzU= (ultimo id da url do experimento)">
                            <button class="btn btn-primary btn-lg" type="button" id="fetchExperimentBtn">
                                <i class="bi bi-search me-1"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div id="alertArea" class="mt-4"></div>

                <div id="loadingIndicator" class="d-none text-center my-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
                    <!-- O contêiner de resultados agora terá metadados e um acordeão para os experimentos -->
                    <div id="resultContainer" class="mt-4 d-none">
                        
                        <!-- Seção para Metadados do Experimento -->
                        <div id="metadataContainer" class="mb-4"></div>

                        <!-- Acordeão para listar cada item do experimento -->
                        <div class="accordion" id="experimentAccordion">
                            <!-- Itens do experimento serão inseridos aqui via JavaScript -->
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualização do JSON -->
    <div class="modal fade" id="jsonModal" tabindex="-1" aria-labelledby="jsonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jsonModalLabel">JSON Original do Experimento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-dark text-light">
            <pre><code><!-- Conteúdo do JSON será inserido aqui --></code></pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para modificar comportamento de login -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const API_BASE_URL = 'https://services.staging.app.dados.rio/eai-agent';
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const token = document.getElementById('token').value;
                
                // Validar token
                axios.get(`${API_BASE_URL}/api/v1/system-prompt`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    // Token válido, salvar e mostrar painel
                    localStorage.setItem('adminToken', token);
                    document.querySelector('.login-container').classList.add('d-none');
                    document.getElementById('experimentsPanel').classList.remove('d-none');
                    
                    // Disparar evento para inicializar funcionalidades
                    document.dispatchEvent(new Event('experimentsReady'));
                })
                .catch(error => {
                    const errorMsg = document.getElementById('errorMsg');
                    errorMsg.classList.remove('d-none');
                    errorMsg.textContent = 'Token inválido ou erro de autenticação.';
                });
            });
        });
    </script>
    
    <!-- JS da Aplicação (URL atualizada) -->
    <script src="/eai-agent/admin/experiments/static/experiment.js"></script>
</body>
</html>
