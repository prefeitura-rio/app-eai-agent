<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Experimentos</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS do Admin (reutilizado para consistência) -->
    <link rel="stylesheet" href="/admin/static/style.css">
    <!-- CSS Específico da Página (URL atualizada) -->
    <link rel="stylesheet" href="/admin/experiments/static/experiments.css">
    <!-- Axios para HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="card glass-card">
            <div class="card-body p-lg-5">
                <h1 class="nav-title text-center mb-4">Visualizador de Experimentos</h1>
                <p class="text-center text-muted mb-5">Insira o ID do experimento para buscar seus dados em formato JSON.</p>
                
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg glass-input" id="experimentIdInput" placeholder="ID do Experimento (ex: eai-experimento-1234)">
                            <button class="btn btn-primary btn-lg" type="button" id="fetchExperimentBtn">
                                <i class="bi bi-search me-1"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div id="alertArea" class="mt-4"></div>

                <div id="loadingIndicator" class="d-none text-center my-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>

                <div id="resultContainer" class="mt-4 d-none">
                    <h4 class="section-title">Resultado do Experimento</h4>
                    <pre id="resultJson" class="result-box"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS da Aplicação (URL atualizada) -->
    <script src="/admin/experiments/static/experiments.js"></script>
</body>
</html>
